<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container-sm">
    <form id="signupForm">
      <div class="row align-content-center" style="min-height: 100vh;">
        <h1 class="display-4 mb-5 text-center">Signup</h1>
        <div class="col-sm-12 col-md-6 mb-3">
          <label for="firstName" class="form-label">Firstname</label>
          <input name="firstName" class="form-control" id="firstName" placeholder="Bogdan">
        </div>

        <div class="col-sm-12 col-md-6 mb-3">
          <label for="lastName" class="form-label">Lastname</label>
          <input name="lastName" class="form-control" id="lastName" placeholder="Bedyukh">
        </div>

        <div class="col-sm-12 col-md-6 mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
        </div>

        <div class="col-sm-12 col-md-6 mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password">
        </div>

        <div class="col-sm-12 col-md-6 mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username" class="form-control" id="username" placeholder="bbedyukh">
        </div>

        <div class="col-sm-12 col-md-6 mb-3">
          <label for="phone" class="form-label">Number phone</label>
          <div class="d-flex">
            <select class="form-select" id="prefix" name="prefix" style="width: 200px;">
            </select>
            <input type="number" name="phone" class="form-control" id="phone" placeholder="1167609138">
          </div>
        </div>

        <div class="col-sm-12 col-md-6 mb-3">
          <label for="address" class="form-label">Address</label>
          <input name="address" class="form-control" id="address" placeholder="Avenida Rivadavia 1122">
        </div>

        <div class="col-sm-12 col-md-6 mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" name="age" class="form-control" id="age" placeholder="27">
        </div>

        <div class="col-sm-12 col-md-6 mb-3">
          <label for="avatar" class="form-label">Avatar</label>
          <input type="file" name="avatar" class="form-control" id="avatar">
        </div>

        <hr class="my-4" />

        <div class="d-flex justify-content-between align-items-center">
          <small>Are you already registered? <a href="/signin.html">Sign in</a></small>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="signup.js"></script>
</body>

</html>
